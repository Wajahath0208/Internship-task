<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./intern.css">
    
    <title>Signup your account</title>

</head>
<body>
    
    <div class="container">
        <div class="header">
            <h2>Sign Up Your Account</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="Eg:Xyz" id="username" />
               
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="Eg:sdf@gmail.com" id="email" />
               
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Password</label>
                <input type="password" placeholder="Password" id="password"/>
                
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Confirm your password</label>
                <input type="password" placeholder="Re-Enter your password" id="password2"/>
               
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>
    <script src="./intern.js"></script>
</body>
</html>
